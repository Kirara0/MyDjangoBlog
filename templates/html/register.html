{% extends 'html/base.html' %}
{% block title %}
    注册
{% endblock %}

{% block head %}
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% block main %}
    <div style="max-width: 300px;" class="m-auto">
        <h1>注册</h1>
        <form action="" method="POST">
            {%  csrf_token %}
            <div class="mt-3">
                <label for="email">邮箱</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="邮箱">

            </div>
            <div class="input-group mb-3">
                <input type="text" name="captcha" class="form-control" placeholder="请输入验证码"
                       aria-label="Recipient’s username" aria-describedby="basic-addon2">
                <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
            </div>
            <div class="mt-3">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="mt-3">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="密码">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </form>
    </div>

{% endblock %}
